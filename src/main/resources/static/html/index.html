<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #sensor-values {
            margin-top: 20px;
        }
        .sensor {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .sensor h3 {
            margin: 0;
            color: #555;
        }
        .sensor p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Current Sensor Values</h1>
<div id="sensor-values">
    <!-- The sensor data will be displayed here -->
</div>

<script>
    const apiUrl = 'http://localhost:8080/stream/temperature/1';

    async function fetchSensors() {
        const eventSource = new EventSource(apiUrl);

        eventSource.onmessage = function(event) {
            const sensorData = JSON.parse(event.data);

            const sensorDiv = document.createElement('div');
            sensorDiv.classList.add('sensor');

            sensorDiv.innerHTML = `
                <h3>Sensor ID: ${sensorData.id}</h3>
                <p>Current Value: ${sensorData.value}</p>
                <p>Expected Value: ${sensorData.expectedValue}</p>
                <p>Central Unit ID: ${sensorData.centralUnitId}</p>
            `;

            document.getElementById('sensor-values').appendChild(sensorDiv);
        };

        eventSource.onerror = function (error) {
            console.error("Error occurred while fetching sensor data:", error);
            eventSource.close();
        };
    }

    fetchSensors();
</script>

</body>
</html>
